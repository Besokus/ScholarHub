version: "3.8"
services:
  api:
    build: .
    env_file:
      - ../server/.env
    environment:
      - UPLOAD_DIR=/data/uploads
      - PORT=3000
    ports:
      - "3000:3000"
    volumes:
      - uploads:/data/uploads
  db:
    image: postgres:14
    environment:
      - POSTGRES_USER=${PGUSER}
      - POSTGRES_PASSWORD=${PGPASSWORD}
      - POSTGRES_DB=${PGDATABASE}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    command: ["redis-server","--appendonly","yes"]
volumes:
  uploads:
  pgdata:
