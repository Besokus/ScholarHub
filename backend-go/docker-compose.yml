version: "3.8"
services:
  api:
    build: .
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - UPLOAD_DIR=/data/uploads
      - PORT=3000
    ports:
      - "3000:3000"
    volumes:
      - uploads:/data/uploads
    depends_on:
      - db
  db:
    image: postgres:14
    environment:
      - POSTGRES_USER=${PGUSER}
      - POSTGRES_PASSWORD=${PGPASSWORD}
      - POSTGRES_DB=${PGDATABASE}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  uploads:
  pgdata:

